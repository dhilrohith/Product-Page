<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Products</title>
  <link href="./output.css" rel="stylesheet">

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="w-[90%] m-[auto]">
  <div class="font-poppins">
    <!-- header -->
    <div class="flex bg-black pt-[10px] pb-[10px] justify-center mt-3">
      <div class="flex justify-center
     bg-black text-white w-[80%]">
        <h1 class="text-[25px] font-bold">Our Products</h1>
      </div>

      <!-- Cart -->
      <button class="viewCart flex justify-end relative  ">
        <img src="images/cart.svg" alt="" class="mt-2">
        <div class="w-[20px] h-[20px] rounded-full shrink-0 flex justify-center items-center
         bg-red-800 text-white absolute left-[20px]">
          <p class="text-[12px]" id="cartValue">1</p>
        </div>
      </div>
    </button>

    <!-- Search Bar -->
    <div class="flex justify-center mt-4 w-[100%]">
      <input type="text" id="searchInput" placeholder="Search for a product..." class="search-bar p-2 border rounded w-[50%]">
    </div>

    <!-- Modal Structure -->
<div id="productModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center modal-bg">
  <div class="bg-white p-6 rounded shadow-lg w-[90%] md:w-[50%] relative modal-content">
    <span id="closeModal" class="absolute top-2 right-3 text-xl cursor-pointer">&times;</span>
    <div id="modalContent"></div>
  </div>
</div>

    <!-- Main -->
    <div class="main mt-[2.5rem] flex">
      <!-- Filter Container -->
      <div class="filterContainer basis-[25%]">
        <div class="filterCategory flex flex-col gap-[0.5rem]">
          <h1 class="text-[16px] font-bold">Category</h1>
          <div class="flex flex-col gap-[0.5rem]
          text-[11px] pr-[5px] capitalize font-medium" id="category">
          </div>
        </div>
        <!-- Price Filter -->
        <!-- <div class="PriceFilter
        mt-3 flex flex-col gap-[0.5rem]">
          <h1 class="text-[16px] font-bold">Price-Filter</h1>
          <div class="flex flex-col gap-[0.5rem]">
            <label for="price" class="flex gap-[5px]"><input type="radio" name="price">Price</label>
            <label for="price" class="flex gap-[5px]"><input type="radio" name="price">Price</label>
            <label for="price" class="flex gap-[5px]"><input type="radio" name="price">Price</label>
          </div>
        </div> -->
      </div>

      <!-- Product Container -->
      <div class=" basis-[75%] flex flex-col gap-[2rem] sm:grid sm:grid-cols-2" id="productDiv">

      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
